<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 10px;
            width: 500px;
            height: 200px;
        }

        #content {
            border: 1px solid red;
        }

        #ad {
            border: 1px solid blue;
        }
    </style>

</head>
<body>
<h1>观察者模式</h1>
<select name="" id="" >
    <option value="male">男士风格</option>
    <option value="female">女士风格</option>
</select>
<div id="content">内容</div>
<div id="ad">广告</div>
</body>
<script>

    var sel = document.getElementsByTagName('select')[0];
    sel.observers = {};
    sel.attach = function (key, obj) {
        sel.observers[key] = obj;
    };
    sel.detach = function (key) {
        delete sel.observers[key]
    };
    sel.notify = function () {
        for (var key in this.observers ){
            this.observers[key].update(this);
        }
    };
    var content = document.getElementById('content');
    var ad = document.getElementById('ad');
    content.update = function (observers) {
        if (observers.value == "male"){
            this.style.background = 'gray';
        }else if (observers.value == "faemale"){
            this.style.background = 'pink';
        }
    };
    ad.update = function (observers) {
        if (observers.value == "male"){
            this.innerHTML = "汽车";
        }else if (observers.value == "female"){
            this.innerHTML = '减肥';
        }
    };
    sel.attach("content",content);
    sel.attach("ad",ad);
</script>
</html>
